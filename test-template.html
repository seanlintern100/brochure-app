<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Template Page</title>
    <style>
        body {
            font-family: 'Source Sans 3', sans-serif;
            margin: 0;
            padding: 40px;
            background: white;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .content {
            max-width: 600px;
            margin: 0 auto;
        }

        .editable {
            border: 2px dashed transparent;
            padding: 10px;
            transition: border-color 0.3s ease;
        }

        .editable:hover {
            border-color: #0A6B7C;
        }
    </style>
</head>
<body>
    <div data-page-template="test-cover" data-page-category="test" data-page-type="cover" data-locked="false" style="display: none;"></div>

    <div class="header">
        <h1 class="editable" contenteditable="true">Test Template Title</h1>
        <p class="editable" contenteditable="true">This is a test template for upload testing</p>
    </div>

    <div class="content">
        <h2 class="editable" contenteditable="true">Section Header</h2>
        <p class="editable" contenteditable="true">This is editable content that users can modify. It demonstrates the template upload functionality.</p>

        <div class="editable" contenteditable="true">
            <ul>
                <li>First editable list item</li>
                <li>Second editable list item</li>
                <li>Third editable list item</li>
            </ul>
        </div>
    </div>
</body>
</html>
